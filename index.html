<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <main class="container">
        <div class="calculator">
            <input type="text" class="output" id="output" placeholder="0" >
            <button class="grey clear" onclick="clearDisplay()">AC</button>
            <button class="grey" onclick="Display('-')"> +/- </button>
            <button  class="grey" onclick="Display('%')"> % </button>
            <button class="orange" onclick="Display('/')"> รท </button>
            <button onclick="Display('7')">7</button>
            <button onclick="Display('8')">8</button>
            <button onclick="Display('9')">9</button>
            <button class="orange" onclick="Display('*')">&times;</button>
            <button onclick="Display('4')">4</button>
            <button onclick="Display('5')">5</button>
            <button onclick="Display('6')">6</button>
            <button  class="orange" onclick="Display('-')">-</button>
            <button onclick="Display('1')">1</button>
            <button onclick="Display('2')">2</button>
            <button onclick="Display('3')">3</button>
            <button class="orange" onclick="Display('+')">+</button>
            <button class="zero" onclick="Display('0')">0</button>
            <button onclick="Display('.')">.</button>
            <button class=" orange equal"  onclick="Calculate('=')">=</button>
    
    
            
        </div>
      
    </main>
    
  

    

    <script src="./index.js"></script>
</body>
</html>
